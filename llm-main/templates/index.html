<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atención al Cliente - TechNova</title>
    <link rel="stylesheet" href="/static/styles.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="chat-header">
            <div class="logo">
                <div class="logo-icon">TN</div>
                <h1>TechNova Support</h1>
            </div>
            <div class="status-indicator">
                <span class="dot"></span> Online
            </div>
        </header>

        <main class="chat-window" id="chat-window">
            <div class="message bot-message">
                <div class="message-content">
                    ¡Hola! Bienvenido a TechNova. Soy tu asistente virtual. ¿En qué puedo ayudarte hoy?
                </div>
            </div>
            <!-- Messages will be appended here -->
        </main>

        <footer class="chat-input-area">
            <form id="chat-form">
                <input type="text" id="user-input" placeholder="Escribe tu mensaje aquí..." autocomplete="off">
                <button type="submit" id="send-btn">
                    <svg width="24" height="24" viewbox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </form>
        </footer>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
